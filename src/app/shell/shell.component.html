<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      mode="over" [opened]="!(isHandset$ | async)">
      <div *ngIf="auth.currUser$ | async as user; else guest">
        <!-- User logged in -->
        <mat-toolbar color="primary">
          <span class="mat-body" [routerLink]="['/user/', user.uid]">{{user.displayName}}</span>
          <span class="spacer"></span>
          <button mat-icon-button (click)="auth.signOut() && drawer.toggle()">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </mat-toolbar>
      </div>
      <!-- User not logged in -->
      <ng-template #guest>
        <mat-toolbar color="primary">
          Guest
          <span class="spacer"></span>
          <button mat-icon-button (click)="auth.googleSignin() && drawer.toggle()">
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-toolbar>
      </ng-template>

    <mat-nav-list>
      <a mat-list-item 
        *ngFor="let nav of navList"
        [routerLink]="nav.menuRoute"
        routerLinkActive="active"
        (click)="drawer.close()">
        <mat-icon>{{nav.menuIcon}}</mat-icon>
        {{nav.menuName}}
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <!-- <mat-toolbar color="primary" class="mat-elevation-z8">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Foodz9</span>
    </mat-toolbar> -->
    <app-toolbar class="mat-elevation-z4" [sidenavRef]=drawer></app-toolbar>
    <!-- Add Content Here -->
    <!-- <ng-content></ng-content> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
