<div [formGroup]="filterForm" *ngIf="fooditem">
 
  <mat-card fxLayout="column">
    
    <mat-list #orderType>
      <mat-radio-group formControlName="orderType">
      <mat-list-item role="listitem" *ngFor="let order of orders; let i = index">
        <mat-radio-button #radio [value]="order" (change)="selection = $event.value">
          {{order}}
        </mat-radio-button>
      </mat-list-item>
      </mat-radio-group>
    </mat-list>

    
    <h3>Select Food Type</h3>
    <mat-list #orderType>
      <mat-radio-group formControlName="isNonVeg">
        <mat-list-item>
          <mat-radio-button value="Veg">Veg</mat-radio-button>
        </mat-list-item>
        <mat-list-item>
          <mat-radio-button value="Non-Veg">Non-Veg</mat-radio-button>
        </mat-list-item>
      </mat-radio-group>
    </mat-list>

    <mat-divider></mat-divider>

    <h3>Browse by Cuisine</h3>

    <mat-list role="list">
      <mat-radio-group formControlName="cuisine" >
      <mat-list-item role="listitem" *ngFor="let cuisine of cuisines; let i = index">
        <mat-radio-button #radio [value]="cuisine" (change)="selection = $event.value">
          {{cuisine}}
        </mat-radio-button>
      </mat-list-item>
      </mat-radio-group>
    </mat-list>

    <h3>Browse by Category</h3>

    <mat-list role="list">
      <mat-radio-group formControlName="category">
        <mat-list-item role="listitem" *ngFor="let category of categories; let i = index">
          <mat-radio-button #radio [value]="category" (change)="selection = $event.value">
            {{category}}
          </mat-radio-button>
        </mat-list-item>
      </mat-radio-group>
    </mat-list>

  </mat-card>
  <app-fab-action fabIcon="done" (click)="applySearch(filterForm.value)"></app-fab-action>
</div>
