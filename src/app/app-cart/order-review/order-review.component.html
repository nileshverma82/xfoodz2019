<div *ngIf="order$|async as order" fxLayout="column">
  <mat-card mat-elevation-z8>

    <mat-card-content>
      <app-cart-list [cartID]="cartID" [orderID]="order.id" (orderUpdate)="updateOrder($event)">
      </app-cart-list>
    </mat-card-content>

  </mat-card>
  <mat-card class="mat-h3" style="background-color: lightgray; margin-top: 5px" mat-elevation-z8>
    <div fxLayout="row wrap" fxLayoutAlign="space-between">
      <span>Order To</span>
      <span>{{order.name}}</span>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="space-between">
      <span>Payment</span>
      <span>COD </span>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="space-between">
      <span>Delivery</span>
      <span>Take away </span>
    </div>

    <div fxLayout="row wrap">
      <span>Amount Payable</span>
      <span class="spacer"></span>
      <mat-chip-list>
        <mat-chip color="primary" selected>
          CAD {{order.amtPayable}}
        </mat-chip>
      </mat-chip-list>
    </div>

  </mat-card>
  <app-fab-action [fabIcon]="'done'" (fabActionEvent)="onClickCheckout(order)">
  </app-fab-action>
</div>
