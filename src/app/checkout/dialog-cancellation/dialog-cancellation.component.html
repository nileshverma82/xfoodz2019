<div [formGroup]="orderCancellationForm">
  <h2 mat-dialog-title>Cancellation reasons</h2>

  <!-- <mat-dialog-content fxLayout="row" fxLayoutAlign="space-between"> -->
  <mat-dialog-content>

    <mat-radio-group *ngIf="data.userAction=='CANCEL'" class="dialog-radio-group" formControlName="cancellationReason">
      <mat-radio-button class="dialog-radio-button" value="0001">No response</mat-radio-button>
      <mat-radio-button class="dialog-radio-button" value="0002">Not interested</mat-radio-button>
      <mat-radio-button class="dialog-radio-button" value="0003">Found better alternative</mat-radio-button>
      <mat-radio-button class="dialog-radio-button" value="0005">Others</mat-radio-button>
    </mat-radio-group>

    <mat-radio-group *ngIf="data.userAction=='REJECT'" class="dialog-radio-group" formControlName="cancellationReason">
      <mat-radio-button class="dialog-radio-button" value="1001">Out of stock</mat-radio-button>
      <mat-radio-button class="dialog-radio-button" value="1002">Delivery issues</mat-radio-button>
      <mat-radio-button class="dialog-radio-button" value="1003">Others</mat-radio-button>
    </mat-radio-group>

<br>
    <br>
    <mat-form-field style="width: 100%">
      <mat-label>Additional comments...</mat-label>
      <input matInput formControlName="cancellationMsg">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions style="float:right">
    <button mat-icon-button (click)="onNoClick()">
      <mat-icon color="accent">clear</mat-icon>
    </button>
    <button mat-icon-button (click)="onYesClick()">
      <mat-icon color="primary">done</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
