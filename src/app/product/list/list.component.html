<div 
  fxLayout="row wrap" 
  fxLayout.xs="column"
  fxLayoutAlign="space-around stretch">
  <app-product-card fxFlex="0 1 calc(20em + 10px)"
    *ngFor="let fooditem of fooditem$|async" 
    [fooditem]="fooditem" 
    routerLink="/detail/{{fooditem.id}}">
</app-product-card>
<app-fab-action fabIcon="search" (click)="navigateToSearchPage()"></app-fab-action>
</div>
